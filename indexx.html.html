<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player UI</title>

  <!-- LINK EXTERNAL CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="player">

    <!-- Album Section -->
    <div class="album">
      <img src="https://thumbs.dreamstime.com/b/vibrant-retro-inspired-digital-wallpaper-captures-aesthetic-vaporwave-neon-palm-trees-pink-purple-gradients-342802495.jpg" alt="Album Cover">
    </div>

    <!-- Song Info -->
    <h2>Dream Vibes</h2>
    <p>Lo-Fi Artist</p>

    <!-- Progress Bar -->
    <div class="progress">
      <span></span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="btn"><span>⏮</span></div>
      <div class="btn play"><span>▶</span></div>
      <div class="btn"><span>⏭</span></div>
    </div>

  </div>

</body>
</html>
